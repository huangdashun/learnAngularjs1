<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ng-repeat 指令</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body ng-app="myApp">

<ul ng-controller="ListController">
    <!-- ng-repeat 会遍历数组中每一个元素，分别创建li -->
    <!--class="{{$even ?'red':'green'}}"-->
    <li ng-repeat="item in xiaoheishenghuo" data-id="{{item.id}}" ng-class="{green:$even}">
        <strong>{{item.name}}</strong>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span>{{item.age}}</span>
    </li>
</ul>

<script src="bower_components/angular/angular.js"></script>
<script>
    angular.module('myApp', [])
            .controller('ListController', ['$scope', function ($scope) {
                $scope.xiaoheishenghuo = [];
                for (var i = 1; i < 10; i++) {
                    $scope.xiaoheishenghuo[$scope.xiaoheishenghuo.length] = {
                        id: i,
                        name: '赵小黑的小' + i,
                        age: 20 + i
                    };
                }
            }]);
</script>
</body>

</html>
